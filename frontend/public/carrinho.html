<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="./assets/scss/carrinho-compras/styles.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <header>Rifas Charamba</header>
    <main>
        <div class="page-title">
            Seu Carrinho
        </div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="Produto 1">
                                    <div class="info">
                                        <div class="product-name">Nome</div>
                                        <div class="description">Descricao</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qtd">
                                    <button><i class='bx bx-minus' ></i></button>
                                    <span>2</span>
                                    <button><i class='bx bx-plus'></i></button>
                                </div>
                            </td>
                            <td>R$ 240</td>
                            <td><button class="remove"><i class='bx bx-x'></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info-total">
                        <div><span>Sub-total</span><span>R$ 240</span></div>
                        <div><span>Desconto</span><span>R$ 20</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 220</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div>
    </main>
</body>
</html>
